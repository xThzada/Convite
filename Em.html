<!DOCTYPE html>
<html>
<head>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  #message {
    text-align: center;
    margin-bottom: 20px;
  }
  
  #buttons {
    display: flex;
    justify-content: center;
  }
  
  .button {
    margin: 0 10px;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s;
  }
  
  .button:hover {
    transform: translateX(5px);
  }
</style>
</head>
<body>
  <div id="message">
    <p>Você aceita namorar comigo?</p>
  </div>
  <div id="buttons">
    <button class="button" id="sim">Sim</button>
    <button class="button" id="nao">Não</button>
  </div>

<script>
  const simButton = document.getElementById('sim');

  simButton.addEventListener('mouseover', () => {
    const maxX = window.innerWidth - simButton.offsetWidth;
    const maxY = window.innerHeight - simButton.offsetHeight;
    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;
    
    simButton.style.left = `${newX}px`;
    simButton.style.top = `${newY}px`;
  });
</script>
</body>
</html>
